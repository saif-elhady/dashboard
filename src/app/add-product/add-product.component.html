<div class="container mt-5">
  <h2 class="mb-4">Add Product</h2>
  <form>
    <div class="mb-3">
      <label for="productDescription" class="form-label">Product Description</label>
      <textarea class="form-control" id="productDescription" rows="3"></textarea>
    </div>
    
    <div class="mb-3">
      <label for="category" class="form-label">Choose Category</label>
      <select class="form-select" id="category">
        <option selected disabled>Select a category</option>
        @for(category of categories; track category._id) {
          <option value="{{category._id}}">{{category.name}}</option>
        }
      </select>
    </div>
    
    <div class="mb-3">
      <label for="subcategory" class="form-label">Choose Subcategory</label>
      <select class="form-select" id="subcategory">
        <option selected disabled>Select a subcategory</option>
        @for(subcategory of subcategories; track subcategory._id) {
          <option value="{{subcategory._id}}">{{subcategory.name}}</option>
        }
      </select>
    </div>
    
    <div class="mb-3">
      <label for="productCover" class="form-label">Product Cover</label>
      <input type="file" class="form-control" id="productCover">
    </div>
    
    <div class="mb-3">
      <label for="productImages" class="form-label">Product Images</label>
      <input type="file" class="form-control" id="productImages" multiple>
    </div>
    
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-primary me-2">Create</button>
      <button type="button" class="btn btn-secondary">Cancel</button>
    </div>
  </form>
</div>
