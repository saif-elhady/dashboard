<div class="w-50 mt-5 m-auto shadow p-4">
  <h1 class="text-center">update "{{subcategory.name}}" Subcategory</h1>
  <form [formGroup]="subcategoryForm" (ngSubmit)="updateSubcategory(subcategory._id,subcategoryForm)">
    <div class="p-3">
      <input formControlName="name" class="form-control" type="name" placeholder="subcategory name"
        [value]="subcategory.name">
    </div>
    <div class="p-3">
      <select formControlName="category" class="form-select" aria-label="Default select example">
        <option disabled>choose category</option>
        @for(category of categories; track category._id){
        <option [value]="category?._id" [selected]="subcategory?.category?._id===category?._id">{{category?.name}}</option>
        }
      </select>
      @if(subcategoryError!==''){
      <div class="text-danger mt-3">
        <p>{{subcategoryError}}</p>
      </div>
      }
    </div>
    <div class="mt-3">
      <button class="btn btn-primary mx-3 ">update</button>
      <a routerLink="/subcategories" class="btn btn-danger">Cancel</a>
    </div>
  </form>
</div>
<br><br><br>
